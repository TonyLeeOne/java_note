<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>归档</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/buttons.css}"
          href="/css/buttons.css"/>
    <link rel="stylesheet" th:href="@{/css/messenger.css}"
          href="/css/messenger.css"/>
    <link rel="stylesheet" th:href="@{/css/messenger-theme-flat.css}"
          href="/css/messenger-theme-flat.css"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"
          href="/css/font-awesome.min.css"/>
</head>
<body>
<div th:replace="navigation::pagination"></div>
<div class="container" style="margin-top: 4%">
    <div class="row">
        <div class="col-sm-4 col-md-2">
            <div>
                <img th:src="${category.image}" style="height: 150px;width: 200px"
                     class="img-responsive img-thumbnail">
            </div>
            <div style="margin-top: 2%">
                <i class="icon-tag"></i>  <b th:text="${category.name}"></b></br>
                <i class="icon-info-sign"></i>  <b th:text="${category.description}"></b><br>
                <i class="icon-signal"></i>  共收录了<b th:text="${num}" class="text-success"></b>篇
            </div>
        </div>

        <div class="col-sm-8 col-md-10">
            <ul style="list-style: none;list-style-type: none" th:each="blogId,key:${data}"
                th:if="${not #lists.isEmpty(data)}">
                <li class="col-sm-12" style="margin: 1%">
                    <b><i class="icon-calendar btn-lg"></i> <span th:text="${key.current.key}"></span></b>
                    <div style="margin: 1%" th:each="vo:${key.current.value}">
                        <b><a class="col-sm-6" th:href="@{'/note/view?id='+${vo.id}}"
                              style="text-decoration-line: none;text-decoration: blue;">
                            <i class="icon-link"></i>　<span th:text="${vo.noteName}"></span></a></b>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}" src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
