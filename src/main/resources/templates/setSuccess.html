<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>分类</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/buttons.css}"
          href="/css/buttons.css"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"
          href="/css/font-awesome.min.css"/>
</head>
<body>
<div th:replace="navigation::pagination"></div>
<div class="container" style="margin-top: 4%">

    <div class="jumbotron">
        <div><p><span class="text-success"><i class="icon-ok"></i></span>Github授权　<i class="icon-arrow-right"></i>　设置登录密码　<i class="icon-arrow-right"></i>　注册完成</p></div>
        <h2><span class="text-success"><i class="icon-ok-sign"></i></span> Github授权成功</h2>
            <form method="post" action="/user/password">
                <legend>请设置你的登录密码</legend>
                <div class="form-group col-sm-6">
                    <!--<label for="password" class="control-label"><span class="text-danger">*</span>密码</label>-->
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="form-group col-sm-6">
                    <button type="submit" class="btn btn-success">确认</button>
                </div>
                <div class="col-sm-10">
                    <span class="text-danger"><i class="icon-question">如果不设置登录密码，你的账号将无法使用</i></span>
                </div>
            </form>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}" src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
