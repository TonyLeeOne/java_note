<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${note.noteName}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/buttons.css}"
          href="/css/buttons.css"/>
    <link rel="stylesheet" th:href="@{/css/messenger.css}"
          href="/css/messenger.css"/>
    <link rel="stylesheet" th:href="@{/css/messenger-theme-flat.css}"
          href="/css/messenger-theme-flat.css"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"
          href="/css/font-awesome.min.css"/>
    <link rel="stylesheet"
          href="/css/railscasts.css">
    <style>
        .container{
            font-family: "YaHei Consolas Hybrid", Consolas, "微软雅黑", "Meiryo UI", "Malgun Gothic", "Segoe UI", "Trebuchet MS", Helvetica, "Monaco", courier, monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div th:replace="navigation::pagination"></div>
<div class="container" style="margin-top: 2%">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <h1><span th:text="${note.noteName}"></span></h1>
            <div class="row">
                <div class="col-sm-1">
                    <a href="#" id="git" style="text-decoration: none;color: black"><img src="/images/timg.gif"
                                                                                         class="img img-circle img-responsive"
                                                                                         id="img"/>
                    </a>
                </div>
                <div class="col-sm-11" style="padding-top: 25px">
                    <!--<div style="margin-top: 1%">-->
                    <i class="icon-user-md"></i> <span th:text="${note.creator}" id="uname"></span>　
                    <span class="text-success"><i class="icon-star" id="half"></i></span>
                    　<i class="icon-asterisk"></i> <span th:text="${note.category}"></span>　
                    　<i class="icon-pencil"></i> <span th:text="${note.createDate}"></span>　
                    　<i class="icon-edit" th:if="${note.modifyDate}!=null"></i> <span
                        th:text="${note.modifyDate}"></span>　
                    　<i class="icon-eye-open"></i><span id="eye">0</span>　
                    <!--</div>-->
                </div>
                <span style="border-bottom:3px double black;cursor:pointer;" class="col-sm-9"></span>　
            </div>
            <div id="test-editormd-view" class="col-sm-10" style="margin-top: 1%">
                <textarea style="display:none;" name="test-editormd-markdown-doc" th:text="${note.content}"></textarea>
            </div>
            <span style="border-bottom:3px double black;cursor:pointer;" class="col-sm-10"></span>
            <div class="col-sm-10" style="margin-top: 2%">
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    如果你觉得文章不错，帮TA点亮一颗星吧，送人玫瑰，手有余香哦！！　　<i class="icon icon-arrow-right"></i>　　
                    <button class="button button-border button-rounded button-primary button-small" id="test"><i
                            class="icon-star-empty"
                            th:value="${note.id}"
                            id="empty">　0</i>
                    </button>
                </div>
            </div>
        </div>
        <button onclick="topFunction()" id="myBtn" title="返回顶部"
                class="button button-large button-plain button-action button-glow button-border button-box"
                style="display: none;position: fixed;right: 30px;bottom: 20px"><i class="icon-chevron-up"></i></button>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/editormd.min.js"></script>
        <script src="/editormd/lib/marked.min.js"></script>
        <script src="/editormd/lib/prettify.min.js"></script>
        <script src="/editormd/lib/raphael.min.js"></script>
        <script src="/editormd/lib/underscore.min.js"></script>
        <script src="/editormd/lib/sequence-diagram.min.js"></script>
        <script src="/editormd/lib/flowchart.min.js"></script>
        <script src="/editormd/lib/jquery.flowchart.min.js"></script>
        <script src="/js/view.js"></script>
        <script src="/js/common.js"></script>
        <script src="/js/highlight.pack.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </div>
</div>
</body>
</html>
