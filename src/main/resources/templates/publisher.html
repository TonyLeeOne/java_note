<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${note.noteName}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/buttons.css}"
          href="/css/buttons.css"/>
    <link rel="stylesheet" th:href="@{/css/messenger.css}"
          href="/css/messenger.css"/>
    <link rel="stylesheet" th:href="@{/css/messenger-theme-flat.css}"
          href="/css/messenger-theme-flat.css"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"
          href="/css/font-awesome.min.css"/>
</head>
<body>
<div th:replace="navigation::pagination"></div>
<div class="container" style="margin-top: 2%">
    <div class="row">
        <div class="col-sm-offset-7 col-sm-3"
             style="position: fixed;padding-top: 1%;padding-left: 5%;margin-right: 1px">
            <button class="button button-raised button-primary button-pill" id="test"><i class="icon-thumbs-up"
                                                                                        th:value="${note.id}"
                                                                                        id="empty">　0</i>
            </button>
        </div>
        <div class="col-sm-10">
            <h2><span th:text="${note.noteName}"></span></h2>
        </div>
        <span style="border-bottom:3px double black;cursor:pointer;" class="col-sm-10"></span>
        <div id="test-editormd-view" class="col-sm-10" style="margin-top: 1%">
            <textarea style="display:none;" name="test-editormd-markdown-doc" th:text="${note.content}"></textarea>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <p >支付宝</p>
                <img src="/images/zhifubao.gif" style="width: 200px;height: 200px">
            </div>
            <div class="col-sm-3">
                <p>微信</p>
                <img src="/images/weixin.gif"  style="width: 200px;height: 200px">
            </div>
        </div>
        <button onclick="topFunction()" id="myBtn" title="返回顶部"
                class="button button-large button-plain button-action button-glow button-border button-box"
                style="display: none;position: fixed;right: 30px;bottom: 20px"><i class="icon-chevron-up"></i></button>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/editormd.min.js"></script>
        <script src="/editormd/lib/marked.min.js"></script>
        <script src="/editormd/lib/prettify.min.js"></script>
        <script src="/editormd/lib/raphael.min.js"></script>
        <script src="/editormd/lib/underscore.min.js"></script>
        <script src="/editormd/lib/sequence-diagram.min.js"></script>
        <script src="/editormd/lib/flowchart.min.js"></script>
        <script src="/editormd/lib/jquery.flowchart.min.js"></script>
        <script src="/js/publisher.js"></script>
        <script src="/js/common.js"></script>
    </div>
</div>
</body>
</html>
